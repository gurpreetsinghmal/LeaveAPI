<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <header>
                <h1>Leave Application</h1>
                <p>Please fill in your details below</p>
                <a href="https://gurpreetsinghmal.github.io/LeaveAPI/test.html" class="dashboard-link"
                    style="display:block;margin-top:1rem;color:#4f46e5;text-decoration:none;font-weight:600;">View
                    Dashboard</a>
            </header>
            <div></div>

            <form id="leaveForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="employeeCode">Employee Code</label>
                    <input type="text" id="employeeCode" name="employeeCode" placeholder="Employee Code" required>
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <select id="company" name="company" required>
                        <option value="" disabled selected>Select Company</option>
                        <option value="RV Solution">RV Solution</option>
                        <option value="Prakhar">Prakhar</option>
                        <option value="Akal info">Akal info</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="post">Post</label>
                    <select id="post" name="post" required>
                        <option value="" disabled selected>Select Post</option>
                        <option value="Developer">Developer</option>
                        <option value="HelpDesk">HelpDesk</option>
                        <option value="MTS">MTS</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" id="fromDate" name="fromDate" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="date" id="toDate" name="toDate" required>
                </div>
                <div class="form-group">
                    <label>Leave Days</label>
                    <div id="counter">-</div>
                </div>


                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <textarea id="purpose" name="purpose" placeholder="Briefly explain the purpose..."
                        required></textarea>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Submit Application</span>
                    <span class="loader"></span>
                </button>

                <div id="message" class="message"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
